<div class="summary-cards">
  <div class="summary-card">
    <p>{{ isCurrentMonth() ? 'Day' : 'Avg. Day' }}</p>
    <h3>{{ currencySymbol() }}{{ totalDay() }}</h3>
  </div>
  <div class="summary-card">
    <p>{{ isCurrentMonth() ? 'Week' : 'Avg. Week' }}</p>
    <h3>{{ currencySymbol() }}{{ totalWeek() }}</h3>
  </div>
  <div class="summary-card">
    <p>Month</p>
    <h3>{{ currencySymbol() }}{{ totalMonth() }}</h3>
  </div>
</div>
