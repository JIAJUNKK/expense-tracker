<div class="modal-overlay">
    <div class="modal">
      <h2>Edit Expense</h2>
      
      <label>Item Name</label>
      <input type="text" [(ngModel)]="editedExpense().item" />
  
      <label>Category</label>
      <select [(ngModel)]="editedExpense().category">
        <option *ngFor="let category of ['Transport', 'Groceries', 'Bill', 'Entertainment', 'Meal', 'Travel']">
          {{ category }}
        </option>
      </select>
  
      <label>Amount</label>
      <input type="number" [(ngModel)]="editedExpense().amount" />
  
      <label>Currency</label>
      <select [(ngModel)]="editedExpense().currency">
        <option *ngFor="let currency of currencyList" [value]="currency.abbreviation">
          {{ currency.symbol }} - {{ currency.abbreviation }}
        </option>
      </select>
  
      <label>Date</label>
      <input type="date" [(ngModel)]="editedDate" />
  
      <label>Notes</label>
      <textarea [(ngModel)]="editedExpense().notes"></textarea>
  
      <div class="modal-actions">
        <button class="cancel-btn" (click)="closeModal.emit()">Cancel</button>
        <button class="save-btn" (click)="saveChanges()">Save</button>
      </div>
    </div>
</div>
